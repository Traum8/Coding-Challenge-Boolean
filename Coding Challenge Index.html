<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim - Trova Monopattino</title>
    <link rel="stylesheet" href="Coding Challenge Style.css">
  </head>
  <body>
    <div class="black-box"> <!-- container nero-->
      <!-- Logo e descrizione-->
      <header>
        <img id="logo" src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <!-- bottoni-->
      <nav>
        <input type="button" name="" value="Prenota">
        <input type="button" name="" value="Termina Prenotazione">
        <input type="button" name="" value="Accendi Luci">
      </nav>
      <br>
      <!-- lista veicoli disponibili-->
      <div class="Vehicle">
        <input type="checkbox">
        <h2 class="name">Monopattino Lello36</h2>
        <span class="adress"> Via Vicina - a 120 mt da te</span>
        <span class="battery">Stato carica:</span>
        <div class="bar1"></div>
      </div>
      <br>
      <div class="Vehicle">
        <input type="checkbox">
        <h2 class="name">Monopattino Franco12</h2>
        <span class="adress"> Via Mezzana - a 360 mt da te</span>
        <span class="battery">Stato carica:</span>
        <div class="bar2"></div>
      </div>
      <br>
      <div class="Vehicle">
        <input type="checkbox">
        <h2 class="name">Monopattino Paolo21</h2>
        <span class="adress"> Via dell'Ontano - a 5820 mt da te</span>
        <span class="battery">Stato carica:</span>
        <div class="bar3"></div>
      </div>
    </div>
  </body>
</html>
